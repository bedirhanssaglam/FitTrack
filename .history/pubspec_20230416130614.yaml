  #Local Storage
  flutter_secure_storage:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  #Splash
  flutter_native_splash: ^2.2.19

flutter_native_splash  

flutter:
  fonts:
    - family: Moderat
      fonts:
        - asset: assets/fonts/Moderat-Bold.ttf
        - asset: assets/fonts/Moderat-Regular.ttf
  uses-material-design: true
  
  assets:
