version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #Text
  google_fonts: ^4.0.3

  #Responsive
  sizer: ^2.0.15
  kartal:

